<form action="create_task.php" method="post" class="task-form">

    <!-- タスク名 -->
    <div class="form-row">
        <label for="title">タスク名<span class="required">*</span></label>
        <input type="text" id="title" name="title" required maxlength="255">
    </div>

    <!-- メモ -->
    <div class="form-row">
        <label for="memo">メモ</label>
        <textarea id="memo" name="memo" rows="2"></textarea>
    </div>

    <!-- 重要かどうか -->
    <div class="form-row">
        <span class="label">重要度<span class="required">*</span></span>
        <label>
            <input type="radio" name="is_important" value="1" checked>
            重要
        </label>
        <label>
            <input type="radio" name="is_important" value="0">
            重要ではない
        </label>
    </div>

    <!-- 緊急かどうか -->
    <div class="form-row">
        <span class="label">緊急度<span class="required">*</span></span>
        <label>
            <input type="radio" name="is_urgent" value="1" checked>
            緊急
        </label>
        <label>
            <input type="radio" name="is_urgent" value="0">
            緊急ではない
        </label>
    </div>

    <!-- 期日 -->
    <div class="form-row">
        <label for="due_date">期日<span class="required">*</span></label>
        <input type="date" id="due_date" name="due_date" required>
    </div>

    <!-- 登録ボタン -->
    <div class="form-row form-row-submit">
        <button type="submit">登録</button>
    </div>
</form>
